<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css Bootstrsp-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!--Style CSS-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />

    <title>Rumo A Marte - OnebitX</title>
  </head>

  <body>
    <div class="container px-4 container1">
      <!--Logo-->
      <div class="text-center">
        <img class="img-fluid topLogo mt-4 mb-3" src="images/logoOneBitDark.png" alt="LogoOnebitcode">
      </div>

      <!--Primeira divisao do Form-->
      <p class="paragraph">1 - Qual o seu Nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
        <input type="text" class="form-control" placeholder="Digite Aqui:" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
        <input type="text" class="form-control" placeholder="Digite Aqui:" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <!--Segunda divisao do Form-->
      <p class="mt-3 paragraph">2 - Qual e o seu Genero?</p>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
        <label for="flexRadioDefault1" class="form-check-label">Homem</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
        <label for="flexRadioDefault2" class="form-check-label">Mulher</label>
      </div>
      <div class="form-check mb-2">
        <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
        <label for="flexRadioDefault2" class="form-check-label">Prefiro nao Informar</label>
      </div>

      <!--Terceira divisao do Form-->
      <p class="mt-3 paragraph">3 - Marque os Teinamentos que voce Fez:</p>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento Basico de Astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento Fisico Basico</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento Avancado de Astronauta<label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label for="flexSwitchCheckDefault" class="form-check-label">Treinamento Fisico Intenso</label>
      </div>

      <!--Quarta divisao do Form-->
      <p class="mt-3 paragraph">4 - Quais voce acha que sao suas Qualidades?</p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label for="inlineCheckbox1" class="form-check-label">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label for="inlineCheckbox2" class="form-check-label">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label for="inlineCheckbox3" class="form-check-label">Nao vomito facil</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label for="inlineCheckbox2" class="form-check-label">Nao temo Marcianos</label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label for="inlineCheckbox2" class="form-check-label">Ja vi todos os Star Wars</label>
      </div>

      <!--Quinta divisao do Form-->
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btnSucess mb-3">
          Enviar
        </button>
      </div>
    </div>

    <div class="container text-center fotter">
      <p>
        Feito por <a href="https://www.instagram.com/lucianogasparotto/" class="emailLga" target="_blank">Luciano Gasparotto &copy;</a> By OneBitCode Todos os Direitos
        Reservados - 2022
      </p>
    </div>

    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap. bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous">
    </script>
  </body>
</html>
