<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form>
        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Nome Completo" autocomplete="name" required>
        </p>
        <p>
            <label for="meia">Media</label>
            <input type="number" name="media" id="media" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="mes">Periodo Letivo</label>
            <input type="month" name="mes" id="mes" value="2020-07">
        </p>
        <p>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="dia" id="dia" value="2020-07-14">
        </p>
        <p>
            <label for="hora">Horario da Prova</label>
            <input type="time" name="hora" id="hora">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
