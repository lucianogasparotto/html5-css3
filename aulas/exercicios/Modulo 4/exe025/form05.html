<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" checked value="M"><label for="masc">Masculino</label><br>
            <input type="radio" name="sexo" id="fem" value="F"><label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="fut" checked><label for="fut">Futebol</label><br>
            <input type="checkbox" name="bas" id="bas" checked><label for="bas">Basquete</label><br>
            <input type="checkbox" name="nat" id="nat" ><label for="nat">Natacao</label><br>
            <input type="checkbox" name="ten" id="ten" ><label for="ten">Tenis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
